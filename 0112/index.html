<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임 캐릭터 데이터</title>
    <link rel="stylesheet" href="./css/0112.css" />
  </head>
  <body>
    <header>
      <h1>게임 캐릭터 데이터</h1>
    </header>
    <main>
      <section id="inputSection">
        <fieldset class="inputField">
          <legend>캐릭터 입력</legend>
          <input type="hidden" id="id" value="0" />
          <div class="inputItem">
            <div class="text-wrapper">이름</div>
            <div class="div">
              <input type="text" id="name" class="inputText" maxlength="30" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">직업</div>
            <div class="div">
              <select id="cls" class="selectCombo">
                <option value="W">전사</option>
                <option value="M">마법사</option>
                <option value="A">궁수</option>
                <option value="I">도적</option>
              </select>
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">성별</div>
            <div class="div">
              <select id="sx" class="selectCombo">
                <option value="M">남자</option>
                <option value="F">여자</option>
              </select>
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">HP</div>
            <div class="div">
              <input type="number" id="hp" class="inputNumber" min="0" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">MP</div>
            <div class="div">
              <input type="number" id="mp" class="inputNumber" min="0" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">STR</div>
            <div class="div">
              <input type="number" id="str" class="inputNumber" min="0" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">INT</div>
            <div class="div">
              <input type="number" id="int" class="inputNumber" min="0" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">DEX</div>
            <div class="div">
              <input type="number" id="dex" class="inputNumber" min="0" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">LUX</div>
            <div class="div">
              <input type="number" id="lux" class="inputNumber" min="0" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">생일</div>
            <div class="div">
              <input type="date" id="birthDate" class="inputText" />
            </div>
          </div>
          <div class="inputButtons">
            <div class="btn-wrapper">
              <button class="btn" id="btnAdd">추가</button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" id="btnUpt">수정</button>
            </div>
            <div class="btn-wrapper">
              <button class="btn" id="btnDel">삭제</button>
            </div>
          </div>
          <fieldset class="battleField">
  <legend>전투</legend>
  <div class="inputItem">
    <div class="text-wrapper">공격자</div>
    <div class="div">
      <select id="attackerSelect">
        <option value="">-- 공격자 선택 --</option>
        <option value="1">전사</option>
        <option value="2">마법사</option>
        <option value="3">궁수</option>
        <option value="4">도적</option>
      </select>
    </div>
  </div>
  <div class="inputItem">
    <div class="text-wrapper">공격 대상</div>
    <div class="div">
      <select id="defenderSelect">
        <option value="">-- 공격 대상 선택 --</option>
        <option value="1">전사</option>
        <option value="2">마법사</option>
        <option value="3">궁수</option>
        <option value="4">도적</option>
      </select>
    </div>
  </div>
  <div class="inputButtons">
    <div class="btn-wrapper">
      <button class="btn" id="btnAttackStr">
        물리 공격 (STR)
      </button>
    </div>
    <div class="btn-wrapper">
      <button class="btn" id="btnAttackInt">
        마법 공격 (INT)
      </button>
    </div>
  </div>
</fieldset>
        </fieldset>
      </section>
      <section id="listSection">
        <fieldset class="listField">
          <legend>캐릭터 목록</legend>
          <div class="listTitleRow">
            <div class="listItem"><div class="itemTitle">이름</div></div>
            <div class="listItem"><div class="itemTitle">직업</div></div>
            <div class="listItem"><div class="itemTitle">성별</div></div>
            <div class="listItem"><div class="itemTitle">HP</div></div>
            <div class="listItem"><div class="itemTitle">MP</div></div>
            <div class="listItem"><div class="itemTitle">STR</div></div>
            <div class="listItem"><div class="itemTitle">INT</div></div>
            <div class="listItem"><div class="itemTitle">DEX</div></div>
            <div class="listItem"><div class="itemTitle">LUX</div></div>
            <div class="listItem"><div class="itemTitle">생일</div></div>
          </div>
          <div class="listDataBlock"></div>
        </fieldset>
      </section>
    </main>
    <footer>
      <div>made 2026-01-12</div>
    </footer>
  </body>
</html>
